{% extends "master.html" %}
{% block title %}
  List of Books
{% endblock %}

{% block content %}
<div class="mycard">
<h1>List of Books</h1>
<ul>
  {% for x in books %}
    <li><a href="/books/details/{{ x.id }}">{{ x.book_name }} {{ x.book_publisher_name }}</a> &nbsp;&nbsp; | <a href="/books/edit/{{ x.id }}">Edit</a> </li>
  {% endfor %}
</ul>
<p><a href="/books/add">Add New Book</a></p>
</div>
{% endblock %}
